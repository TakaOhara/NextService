<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Profile</title>
</head>
<body>
<h1 th:text="${title}">ようこそ</h1>

<form method="POST" th:action="@{/profile/update}"  th:object="${profile}">

	<label>ニックネーム</label>
	<input type="text" name="nickname" th:value="*{nickname}" />
	<div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
	<img th:src="${'data:image/png;base64,' + image}"/>
	<label>詳細</label>
	<textarea name="detail" rows="4" cols="40"  th:field="*{detail}">ここに感想を記入してください。</textarea>
	<div th:if="${#fields.hasErrors('detail')}" 
	th:errors="*{deadline}"></div>
	<label>前回修正日時</label>
	<p  th:text="*{updated}"></p>
	<input type="submit" value="変更">
</form>
<p><a href="#" th:href="@{/task}">戻る</a></p>

<form action="#" th:action="@{/logout}" method="POST">
	<input type="submit" value="Logout" />
</form>
</body>
</html>
